<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Username Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-image: linear-gradient(to bottom, rgba(245, 245, 245, 0.8), rgba(220, 220, 220, 0.8)), url('https://www.behindtheshutter.com/wp-content/uploads/2017/06/sm_assets_blogpost_scohen.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            margin-bottom: 10px; /* Spacing between the input fields */
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer; /* Changes cursor to indicate it's clickable */
            margin-left: 20px; /* Align submit button with text field */
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            label, input[type="text"] {
                display: block;
                margin: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>GitHub Repository Viewer</h1>
    <form action="/hello_github_user" method="post">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
