<html>
  <head>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        background-image: url('https://www.behindtheshutter.com/wp-content/uploads/2017/06/sm_assets_blogpost_scohen.jpg');
        background-size: cover;
        background-attachment: fixed;
      }

      input[type="submit"]:hover {
        background-color: #555;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Hello {{ name }}!</h1>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>

    <button onclick="goBack()">Go Back</button>

    <script>
      function goBack() {
          window.history.back();
      }
    </script>
  </body>
</html>
