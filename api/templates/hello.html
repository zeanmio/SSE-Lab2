<html>
  <head>
    <style>
      body {
        background-image: url('https://source.unsplash.com/random/1920x1080');
        background-size: cover;
        background-attachment: fixed;
    }
    </style>
  </head>
  
  <body>
    <h1>Hello {{ name }}!</h1>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>

    <script>
      function goBack() {
          window.history.back();
      }
    </script>
  </body>
</html>
