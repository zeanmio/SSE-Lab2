<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>  
      body {
        font-family: 'Roboto', sans-serif;
        padding: 20px;
        background-image: linear-gradient(to bottom, rgba(245, 245, 245, 0.8), rgba(220, 220, 220, 0.8)), url('https://www.behindtheshutter.com/wp-content/uploads/2017/06/sm_assets_blogpost_scohen.jpg');
        background-size: cover;
        background-attachment: fixed;
      }
      
      h1 {
        color: #333;
      }

      p {
        font-size: 18px;
        color: #666;
      }

      .section {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        background-color: #ffffff;
      }

      input[type="submit"], button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      input[type="submit"]:hover, button:hover {
        background-color: #555;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Hello {{ name }}!</h1>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>

    <button onclick="goBack()">Go Back</button>

    <script>
      function goBack() {
          window.history.back();
      }
    </script>
  </body>
</html>
