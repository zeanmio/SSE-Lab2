<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello GitHub User</title>
</head>
<body>
    <h1>Hello {{ username }}</h1>
    <table>
        <thead>
            <tr>
                <th>Repository Name</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for repo in repos_data %}
            <tr>
                <td>{{ repo.name }}</td>
                <td>{{ repo.updated_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
