<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Greeting</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                padding: 20px;
                background-image: linear-gradient(to bottom, rgba(245, 245, 245, 0.8), rgba(220, 220, 220, 0.8)), url('https://www.behindtheshutter.com/wp-content/uploads/2017/06/sm_assets_blogpost_scohen.jpg');
                background-size: cover;
                background-attachment: fixed;
            }

            h1 {
                color: #333;
            }

            p {
                font-size: 18px;
                color: #666;
            }

            .section {
                border: 1px solid #ccc;
                padding: 20px;
                margin-top: 20px;
                border-radius: 8px;
                background-color: #ffffff;
            }

            input[type="submit"] {
                background-color: #333;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
    
            input[type="submit"]:hover {
                background-color: #555;
            }
        </style>
    </head>

    <body>
        <h1>Hello!</h1>
        <form action="/submit" method="post">
            <label for="namefield">Your Name:</label>
            <input type="text" id="namefield" name="name" required>
            
            <label for="agefield" style="margin-left: 20px;">Your Age:</label>
            <input type="number" id="agefield" name="age" required min="0">
            
            <input type="submit" value="Submit" style="margin-left: 20px;">
        </form>

        <script>
            window.onload = function() {
                const hour = new Date().getHours();
                let greeting = "Hello!";

                if (hour < 12) {
                    greeting = "Good morning!";
                } else if (hour < 18) {
                    greeting = "Good afternoon!";
                } else {
                    greeting = "Good evening!";
                }

                document.querySelector("h1").textContent = greeting;
            }
        </script>
    </body>
</html>
