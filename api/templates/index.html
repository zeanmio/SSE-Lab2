<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello Greeting</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5f5f5;
                padding: 20px;
            }

            h1, h2 {
                color: #333;
            }

            p {
                font-size: 18px;
                color: #666;
            }

            .section {
                border: 1px solid #ccc;
                padding: 20px;
                margin-top: 20px;
                border-radius: 8px;
                background-color: #ffffff;
            }
        </style>
    </head>

    <body>
        <h1>Hello!</h1>
        <form action="/submit" method="post">
            <label for="namefield">Your Name:</label>
            <input type="text" id="namefield" name="name" required>
            
            <label for="agefield" style="margin-left: 20px;">Your Age:</label>
            <input type="number" id="agefield" name="age" required min="0">
            
            <input type="submit" value="Submit" style="margin-left: 20px;">
        </form>
    </body>
</html>
